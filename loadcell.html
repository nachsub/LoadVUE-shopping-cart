<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.js"

  crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>LoadVUE Shopping Cart</title>
</head>

<body>
  <section class='hero'>
    <h1 class="title">
      LoadVUE Shopping Cart
    </h1>

    <div class="columns">
      <div class="column">
      <a href="loadcell.html" class="button">
        <span>Load Cell</span>
      </a>
      <br> </br>
      <button class="button">
        <span>Interface</span>
      </button>
      <br> </br>
      <button class="button">
        <span>Calibration</span>
      </button>
      </div>
      <div id="col2" class="column">second col</div>
      <div id="col3" class="column">third col</div>
      <div id="col4" class="column">fourth</div>
      <div id="col5" class="column">fifth</div>
      <div id="col6" class="column">sixth</div>
    </div>

    <div class="level-left">
      <button class="button" onclick="askHowMany(4)" aria-haspopup="true" aria-controls="dropdown-menu">
        <span>Calibration</span>
      </button>
    </div>

  </div>
</div>

<div class="level-left">

  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
    <span>Mechanical Accessories</span>

  </button>

</div>


<div class="level-left">
  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
    <span>Electronic Accessories</span>
  </button>
</div>

<div class="level-left">
  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
    <span>Load Cell Software</span>
  </button>
</div>
</section>
</body>

<script>
function switchAppearance(id) {
  var x = document.getElementById(id);
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>

<script type="text/javascript">
$(document).ready(function() {
  $("#order").click(function(event){
    $('#tabs').load("LoadStar/Output.txt");
  });
});
</script>

</html>
